<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Purple Calendar</title>
		<link rel="stylesheet" href="css/index.css" />
		<link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
	</head>
	<body>
		<header><button id="go-today">Purple Calendar</button></header>
		<div class="calendar">
			<div class="title">
				<button id="left-button" class="left-button"><img src="img/left.svg" alt="Left arrow"></button>
				<div class="month-year-values">
					<button class="month-value" id="month-value"></button>
					<input type="number" class="year-value" id="year-value"></input>
				</div>
				<button id="right-button" class="right-button"><img src="img/right.svg" alt="Right arrow"></button>
			</div>
			<div class="month" id="month-container"></div>
		</div>
		<footer class="signature">
			<p>Made with ‚ù§ by <a target="_blanck" href="https://github.com/paladinescamila">Camila Paladines</a></p>
		</footer>
	</body>
	<script src="js/index.js"></script>
</html>
